<div class="panel panel-primary">

    <div class="panel-heading">
        <h3>Upload a Video</h3>
    </div>

    <div class="panel-body">

        <form id="fileUpload" >

            <div class="form-group">

                <label class="control-label" for="fileInput">Upload Video</label>

                <input type="file" ngf-select ng-model="file" multiple
                        name="file" ngf-max-size="20MB" id="fileInput"
                       onchange="angular.element(this).scope().loadVideo(this.files)"/>

            </div>

            <div class="form-group">

                <button type="button" value="Upload" ng-click="compareImages()">Compare</button>

            </div>

        </form>

    </div>

    <div class="panel-footer">



    </div>

</div>
